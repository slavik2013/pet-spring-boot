<!DOCTYPE html>
<html>

<body>
<form method="POST" action="/savemulti" enctype="multipart/form-data">


    <p><img id="uploadPreview" style="width: 100px; height: 100px;" />
      <p>  File to upload:
    <p><input id="uploadImage" type="file" name="file" onchange="PreviewImage();" multiple/>


    <p><input type="submit" value="Upload"/> Press here to upload the file!
</form>


<script type="text/javascript">

    function PreviewImage() {
        var oFReader = new FileReader();
        oFReader.readAsDataURL(document.getElementById("uploadImage").files[0]);

        oFReader.onload = function (oFREvent) {
            document.getElementById("uploadPreview").src = oFREvent.target.result;
        };
    };

</script>
</body>
</html>
