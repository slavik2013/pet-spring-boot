<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetyBayFrontEnd</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/my.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/angular-file-upload.js"></script>
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">

                <a class="btn btn-md btn-default noborder blue_color" role="button" href="#/login">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <strong>My profile</strong>
                </a>

                <a class="btn btn-md btn-default noborder color_yellow" role="button" href="#/addadvert">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    <strong>Add advert</strong>
                </a>
            </ul>
        </nav>
        <h3 class="color_red"><strong><a href="#/index">PetyBay</a></strong></h3>
    </div>


    <div ng-view></div>



    <footer class="footer" ng-controller="dateController">
        <p>&copy; PetyBay {{date | date:'yyyy'}}</p>
    </footer>

</div>

</body>

</html>
