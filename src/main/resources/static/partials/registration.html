<div class="container">
<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
        </div>
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form" ng-submit="submit()">

                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>

                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email" placeholder="Email Address" ng-model="user.email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="user.password">
                    </div>
                </div>

                <!--<div class="form-group">-->
                    <!--<label for="password" class="col-md-3 control-label">Password confirm</label>-->
                    <!--<div class="col-md-9">-->
                        <!--<input type="password" class="form-control" name="passwordconfirm" placeholder="Password confirm" ng-model="user.passwordconfirm">-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>
</div>
